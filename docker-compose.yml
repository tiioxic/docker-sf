version: "3.8"
services:
    db:
        image: mysql
        container_name: db_docker_symfony
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        networks:
            - dev

    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_docker_symfony
        restart: always
        depends_on:
            - db
        ports:
            - 8070:80
        environment:
            PMA_HOST: db
        networks:
            - dev

    maildev:
        image: maildev/maildev
        container_name: maildev_docker_symfony
        command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
        ports:
          - "8090:80"
        restart: always
        networks:
            - dev

    www:
        build: php
        container_name: site_web
        ports:
          - "8000:8000"
        volumes:
            - ./php/vhosts:/etc/apache2/sites-enabled
            - ./project:/var/www
        restart: always
        networks:
            - dev

networks:
    dev:

volumes:
    db-data:
